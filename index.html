<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="app.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__title-container">
        <h1 class="header__title">Todo List</h1>
        <button class="header__new-todo-btn">+</button>
      </div>
      <div class="header__todo-form-container">
        <form class="header__todo-form header__todo-form--hidden">
          <input class="header__todo-input" type="text" placeholder="Enter a new TODO" />
          <button class="header__todo-submit-btn">Add</button>
        </form>
      </div>
    </header>
    <ul class="todo-list"></ul>
    <script src="app.js"></script>
  </body>
</html>
